<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Home</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .page-container {
        display: flex;
        width: 100%;
        height: 100vh;
        background-color: #b1b1b1;
      }

      /* Sidebar */
      .sidebar {
        width: 200px;
        background-color: #eef0f2;
        padding: 1rem;
        border-right: 1px solid #ccc;
      }

      .sidebar h3 {
        margin-bottom: 1rem;
        text-align: center;
      }

      .sidebar ul {
        list-style: none;
        padding-left: 0;
      }

      .sidebar li {
        padding: 0.5rem 0;
        border-bottom: 1px solid #ccc;
        text-align: center;
      }

      /* Main content */
      .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-box {
        width: 80%;
        max-width: 400px;
        padding: 2rem;
        background-color: #eef0f2;
        border-radius: 1rem;
        box-shadow: 0px 0px 1rem 0px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      input[type="text"] {
        outline: none;
        border: none;
        padding: 0.5rem 1rem;
        background-color: #dadee1;
        border-radius: 2rem;
        width: 100%;
        text-align: center;
      }

      button {
        margin-top: 1rem;
        border: 0;
        outline: 0;
        padding: 0.5rem 2rem;
        background-color: #1b1f24;
        border-radius: 2rem;
        color: #ffffff;
        font-size: 1.25rem;
        font-weight: bold;
        transition: 0.25s ease;
      }

      button:hover {
        background-color: #353a41;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <!-- Sidebar for users -->
      <div class="sidebar">
        <h3>Users</h3>
        <ul>
          {% for user in users %}
            <li>{{ user.username }}</li>
          {% empty %}
            <li>No other users</li>
          {% endfor %}
        </ul>
      </div>

      <!-- Main content -->
      <div class="content">
        <div class="login-box">
          <h1>Login</h1>
          <form action="" method="post">
            {% csrf_token %}
            <input
              type="text"
              placeholder="Username"
              name="username"
              value="{{ username }}"
              readonly
            /><br /><br />
            <input
              type="text"
              placeholder="Room Name"
              name="room"
              required
            /><br />
            <center>
              <button type="submit">Enter Room</button>
            </center>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
